<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="svg/favicon.ico" type="image/x-icon">

</head>

<body class="blackbg">
    <div class="main flex">
        <div class="left">
            <div class="lefttop radius greybg">
                <ul class="logo">
                    <li class="flex greybg">
                        <img width="150" src="svg/logo.svg" alt="">
                        <img src="svg/close.svg" alt="">
                    </li>
                    <li class="flex greybg">

                        <img src="svg/home.svg" alt="">
                        Home
                    </li>
                    <li class="flex greybg">
                        <img src="svg/search.svg" alt="">
                        Search
                    </li>
                </ul>
            </div>
            <div class="leftbottom radius greybg">
                <div class="library">
                    <ul class="flex">
                        <li class="flex center">
                            <img width="30px" src="svg/library.svg" alt="">
                            Your Playlist
                        </li>
                        <li>
                            <img src="svg/add.svg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="folderlist">
                </div>
            </div>
        </div>
        <div class="right radius">
            <div class="nav flex greybg radius">
                <div class="toandfro">
                    <img src="svg/hamburger.svg" alt="">
                    <img src="svg/previous.svg" alt="">
                    <img src="svg/next.svg" alt="">
                </div>
                <div class="goodday">
                    Have a good day...
                </div>
            </div>

            <div class="choice">
                Your Songs
            </div>
            <div class="cards flex">
                
            </div>
            <div class="playbar">
                <div class="info flex">
                    <div class="songname">
                        This is song name long long man
                    </div>
                    <div class="buttons flex">
                        <img style="cursor: pointer;" src="svg/prevbut.svg" alt="">
                        <img style="cursor: pointer;" src="svg/play.svg" alt="">
                        <img style="cursor: pointer;" src="svg/nextbut.svg" alt="">
                    </div>
                    <div class="time">
                        00:00 / 00:00
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
